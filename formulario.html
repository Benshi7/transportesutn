<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Complete el siguiente formulario</h2>
	<form action="" method="get">
	
		<p>
			<label for="nombre">Nombre</label>
			<input type="text" name="" id="nombre">
		</p>

		<div>
			<input type="text" name="" placeholder="Mail">
		</div>

		<p>
			<label for="pass">Contraseña</label>
			<input type="password" name="" id="pass">
		</p>		

		<p>
			<label for="">Sexo</label>

			<ul>
				<li>
			<input type="radio" name="sexo" value="mujer"></li>
			<label for="">Mujer</label>					
				</li>
			</ul>

			<ul>
				<li>
			<input type="radio" name="sexo" value="hombre"></li>
			<label for="">Hombre</label>
			</ul>

		</p>

		<p>
			<label for="">Hobbies</label>
			<ul>
				<li>
					<input type="checkbox" name="hobbies[]" value="bailar">
					<label>Bailar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="cantar">
					<label>Cantar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="nadar">
					<label>Nadar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="correr">
					<label>Correr</label>
				</li>

			</ul>
		</p>
		<p>
		<label>Título</label>
		<select name="">
			<option value="primario">Primario</option>

			<option value="primario">Secundario</option>

			<option value="primario">Terciario</option>						
			<option value="primario">Universitario</option>						
		</select>

		</p>

		<p>

		<label for="">Comentarios</label>
		<textarea name="" rows="10"></textarea>
		</p>

		<p>
			<input type="submit" name="Enviar">
		</p>

	</form>


</body>
</html>
